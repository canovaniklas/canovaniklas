<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">

  <!-- DEFINITIONS -->
  <defs>
    <!-- Gradient Background: #0d1116 → #3c444d -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1116; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c444d; stop-opacity:1" />
    </linearGradient>

    <!-- Wave Path (optional decoration) -->
    <path id="wavePath" d="M0,100 C150,50 450,150 600,100 L600,200 L0,200 Z" />

    <!-- Typing Animation Keyframes -->
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: 0; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
    </style>
  </defs>

  <!-- BACKGROUND RECTANGLE -->
  <rect width="600" height="200" fill="url(#bgGradient)" />

  <!-- (Optional) Wave Animations -->
  <use href="#wavePath" fill="#ffffff" opacity="0.2">
    <animate
      attributeName="d"
      dur="10s"
      repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,200 L0,200 Z;
        M0,110 C150,60 450,160 600,110 L600,200 L0,200 Z;
        M0,100 C150,50 450,150 600,100 L600,200 L0,200 Z"
    />
  </use>
  <use href="#wavePath" fill="#ffffff" opacity="0.3">
    <animate
      attributeName="d"
      dur="15s"
      repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,200 L0,200 Z;
        M0,90 C150,40 450,140 600,90 L600,200 L0,200 Z;
        M0,100 C150,50 450,150 600,100 L600,200 L0,200 Z"
    />
  </use>

  <!-- ─────────────────────────────────────────────────────────
       FIRST LINE: "Hi, I am Niklas :)"
       ───────────────────────────────────────────────────────── -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75">
      <!-- Each character is spaced ~20px -->
      <tspan x="140" id="t0"  opacity="0">H</tspan>
      <tspan x="160" id="t1"  opacity="0">i</tspan>
      <tspan x="180" id="t2"  opacity="0">,</tspan>
      <tspan x="200" id="t3"  opacity="0"> </tspan>
      <tspan x="220" id="t4"  opacity="0">I</tspan>
      <tspan x="240" id="t5"  opacity="0"> </tspan>
      <tspan x="260" id="t6"  opacity="0">a</tspan>
      <tspan x="280" id="t7"  opacity="0">m</tspan>
      <tspan x="300" id="t8"  opacity="0"> </tspan>
      <tspan x="320" id="t9"  opacity="0">N</tspan>
      <tspan x="340" id="t10" opacity="0">i</tspan>
      <tspan x="360" id="t11" opacity="0">k</tspan>
      <tspan x="380" id="t12" opacity="0">l</tspan>
      <tspan x="400" id="t13" opacity="0">a</tspan>
      <tspan x="420" id="t14" opacity="0">s</tspan>
      <tspan x="440" id="t15" opacity="0"> </tspan>
      <tspan x="460" id="t16" opacity="0">:</tspan>
      <tspan x="465" id="t17" opacity="0">)</tspan>
    </text>
  </g>

  <!-- CURSOR (FIRST LINE) -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75">
      <!-- The first cursor starts visible & blinking at x=120 -->
      <tspan id="cursor1" class="cursor" x="120">_</tspan>

      <!-- Move this cursor to the right after each character (every 0.5s) -->
      <animate href="#cursor1" attributeName="x" to="160" begin="0.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="180" begin="1.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="200" begin="1.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="220" begin="2.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="240" begin="2.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="260" begin="3.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="280" begin="3.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="300" begin="4.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="320" begin="4.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="340" begin="5.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="360" begin="5.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="380" begin="6.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="400" begin="6.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="420" begin="7.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="440" begin="7.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="460" begin="8.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor1" attributeName="x" to="465" begin="8.5s" dur="0.1s" fill="freeze" />

      <!-- Fade out once the last character is typed (around 9.0s) -->
      <animate
        href="#cursor1"
        attributeName="opacity"
        from="1" to="0"
        begin="9.0s" dur="0.2s"
        fill="freeze"
      />
    </text>
  </g>

  <!-- OPACITY ANIMATIONS (FIRST LINE CHARACTERS) -->
  <g>
    <animate href="#t0"  attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.1s" fill="freeze" />
    <animate href="#t1"  attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.1s" fill="freeze" />
    <animate href="#t2"  attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.1s" fill="freeze" />
    <animate href="#t3"  attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.1s" fill="freeze" />
    <animate href="#t4"  attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.1s" fill="freeze" />
    <animate href="#t5"  attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.1s" fill="freeze" />
    <animate href="#t6"  attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.1s" fill="freeze" />
    <animate href="#t7"  attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.1s" fill="freeze" />
    <animate href="#t8"  attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.1s" fill="freeze" />
    <animate href="#t9"  attributeName="opacity" from="0" to="1" begin="5.0s" dur="0.1s" fill="freeze" />
    <animate href="#t10" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate href="#t11" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate href="#t12" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate href="#t13" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate href="#t14" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate href="#t15" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <animate href="#t16" attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.1s" fill="freeze" />
    <animate href="#t17" attributeName="opacity" from="0" to="1" begin="9.0s" dur="0.1s" fill="freeze" />
  </g>

  <!-- ─────────────────────────────────────────────────────────
       SECOND LINE: "How are you?"
       ───────────────────────────────────────────────────────── -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="115">
      <tspan x="140" id="h0"  opacity="0">H</tspan>
      <tspan x="160" id="h1"  opacity="0">o</tspan>
      <tspan x="180" id="h2"  opacity="0">w</tspan>
      <tspan x="200" id="h3"  opacity="0"> </tspan>
      <tspan x="220" id="h4"  opacity="0">a</tspan>
      <tspan x="240" id="h5"  opacity="0">r</tspan>
      <tspan x="260" id="h6"  opacity="0">e</tspan>
      <tspan x="280" id="h7"  opacity="0"> </tspan>
      <tspan x="300" id="h8"  opacity="0">y</tspan>
      <tspan x="320" id="h9"  opacity="0">o</tspan>
      <tspan x="340" id="h10" opacity="0">u</tspan>
      <tspan x="360" id="h11" opacity="0">?</tspan>
    </text>
  </g>

  <!-- CURSOR (SECOND LINE) -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="115">
      <!-- The second line cursor is hidden at first (opacity=0).
           We only show it AFTER the first line's cursor is gone. -->
      <tspan id="cursor2" class="cursor" x="120" opacity="0">_</tspan>

      <!-- Appear right at 9.2s, after the first cursor finishes fading out (~9.0s + 0.2s) -->
      <animate
        href="#cursor2"
        attributeName="opacity"
        from="0" to="1"
        begin="9.2s" dur="0.1s"
        fill="freeze"
      />

      <!-- Now move this second cursor in sync with each letter of the second line (0.5s apart). -->
      <!-- #h0 => 'H' at 9.2s => Move cursor to x=160 at 9.7s -->
      <animate href="#cursor2" attributeName="x" to="160" begin="9.7s" dur="0.1s" fill="freeze" />
      <!-- #h1 => 'o' => Move to x=180 at 10.2s -->
      <animate href="#cursor2" attributeName="x" to="180" begin="10.2s" dur="0.1s" fill="freeze" />
      <!-- #h2 => 'w' => Move to x=200 at 10.7s -->
      <animate href="#cursor2" attributeName="x" to="200" begin="10.7s" dur="0.1s" fill="freeze" />
      <!-- #h3 => ' ' => Move to x=220 at 11.2s -->
      <animate href="#cursor2" attributeName="x" to="220" begin="11.2s" dur="0.1s" fill="freeze" />
      <!-- #h4 => 'a' => Move to x=240 at 11.7s -->
      <animate href="#cursor2" attributeName="x" to="240" begin="11.7s" dur="0.1s" fill="freeze" />
      <!-- #h5 => 'r' => Move to x=260 at 12.2s -->
      <animate href="#cursor2" attributeName="x" to="260" begin="12.2s" dur="0.1s" fill="freeze" />
      <!-- #h6 => 'e' => Move to x=280 at 12.7s -->
      <animate href="#cursor2" attributeName="x" to="280" begin="12.7s" dur="0.1s" fill="freeze" />
      <!-- #h7 => ' ' => Move to x=300 at 13.2s -->
      <animate href="#cursor2" attributeName="x" to="300" begin="13.2s" dur="0.1s" fill="freeze" />
      <!-- #h8 => 'y' => Move to x=320 at 13.7s -->
      <animate href="#cursor2" attributeName="x" to="320" begin="13.7s" dur="0.1s" fill="freeze" />
      <!-- #h9 => 'o' => Move to x=340 at 14.2s -->
      <animate href="#cursor2" attributeName="x" to="340" begin="14.2s" dur="0.1s" fill="freeze" />
      <!-- #h10 => 'u' => Move to x=360 at 14.7s -->
      <animate href="#cursor2" attributeName="x" to="360" begin="14.7s" dur="0.1s" fill="freeze" />
      <!-- #h11 => '?' => Move to x=380 at 15.2s -->
      <animate href="#cursor2" attributeName="x" to="380" begin="15.2s" dur="0.1s" fill="freeze" />

      <!-- Fade out the second cursor once the second line is done typing. -->
      <animate
        href="#cursor2"
        attributeName="opacity"
        from="1" to="0"
        begin="15.5s" dur="0.3s"
        fill="freeze"
      />
    </text>
  </g>

  <!-- OPACITY ANIMATIONS (SECOND LINE CHARACTERS) -->
  <g>
    <!-- Start typing the second line at the same moment we show the second cursor (9.2s),
         in 0.5s increments. -->
    <animate href="#h0"  attributeName="opacity" from="0" to="1" begin="9.2s"  dur="0.1s" fill="freeze" />
    <animate href="#h1"  attributeName="opacity" from="0" to="1" begin="9.7s"  dur="0.1s" fill="freeze" />
    <animate href="#h2"  attributeName="opacity" from="0" to="1" begin="10.2s" dur="0.1s" fill="freeze" />
    <animate href="#h3"  attributeName="opacity" from="0" to="1" begin="10.7s" dur="0.1s" fill="freeze" />
    <animate href="#h4"  attributeName="opacity" from="0" to="1" begin="11.2s" dur="0.1s" fill="freeze" />
    <animate href="#h5"  attributeName="opacity" from="0" to="1" begin="11.7s" dur="0.1s" fill="freeze" />
    <animate href="#h6"  attributeName="opacity" from="0" to="1" begin="12.2s" dur="0.1s" fill="freeze" />
    <animate href="#h7"  attributeName="opacity" from="0" to="1" begin="12.7s" dur="0.1s" fill="freeze" />
    <animate href="#h8"  attributeName="opacity" from="0" to="1" begin="13.2s" dur="0.1s" fill="freeze" />
    <animate href="#h9"  attributeName="opacity" from="0" to="1" begin="13.7s" dur="0.1s" fill="freeze" />
    <animate href="#h10" attributeName="opacity" from="0" to="1" begin="14.2s" dur="0.1s" fill="freeze" />
    <animate href="#h11" attributeName="opacity" from="0" to="1" begin="14.7s" dur="0.1s" fill="freeze" />
  </g>

</svg>
