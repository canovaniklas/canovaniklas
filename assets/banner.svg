<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- DEFINITIONS -->
  <defs>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: 0; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
      /* Everything white by default */
      .white-text {
        fill: #FFFFFF; /* white */
        font-family: Courier New, monospace;
        font-size: 24px;
      }
    </style>
  </defs>

  <!-- BACKGROUND: dark color -->
  <rect width="1200" height="200" fill="#0d1116" />

  <!-- SINGLE LINE: "Hi, I am Niklas :) How are you?" -->
  <g class="white-text">
    <text y="100">
      <!-- Characters for "Hi, I am Niklas :)" -->
      <tspan x="50" id="t0"  opacity="0">H</tspan>
      <tspan x="80" id="t1"  opacity="0">i</tspan>
      <tspan x="100" id="t2"  opacity="0">,</tspan>
      <tspan x="120" id="t3"  opacity="0"> </tspan>
      <tspan x="140" id="t4"  opacity="0">I</tspan>
      <tspan x="160" id="t5"  opacity="0"> </tspan>
      <tspan x="180" id="t6"  opacity="0">a</tspan>
      <tspan x="200" id="t7"  opacity="0">m</tspan>
      <tspan x="220" id="t8"  opacity="0"> </tspan>
      <tspan x="240" id="t9"  opacity="0">N</tspan>
      <tspan x="260" id="t10" opacity="0">i</tspan>
      <tspan x="280" id="t11" opacity="0">k</tspan>
      <tspan x="300" id="t12" opacity="0">l</tspan>
      <tspan x="320" id="t13" opacity="0">a</tspan>
      <tspan x="340" id="t14" opacity="0">s</tspan>
      <tspan x="360" id="t15" opacity="0"> </tspan>
      <tspan x="380" id="t16" opacity="0">:</tspan>
      <tspan x="390" id="t17" opacity="0">)</tspan>
      
      <!-- Space between the two phrases -->
      <tspan x="420" id="t18" opacity="0"> </tspan>

      <!-- Characters for "How are you?" -->
      <tspan x="440" id="t19" opacity="0">H</tspan>
      <tspan x="460" id="t20" opacity="0">o</tspan>
      <tspan x="480" id="t21" opacity="0">w</tspan>
      <tspan x="500" id="t22" opacity="0"> </tspan>
      <tspan x="520" id="t23" opacity="0">a</tspan>
      <tspan x="540" id="t24" opacity="0">r</tspan>
      <tspan x="560" id="t25" opacity="0">e</tspan>
      <tspan x="580" id="t26" opacity="0"> </tspan>
      <tspan x="600" id="t27" opacity="0">y</tspan>
      <tspan x="620" id="t28" opacity="0">o</tspan>
      <tspan x="640" id="t29" opacity="0">u</tspan>
      <tspan x="660" id="t30" opacity="0">?</tspan>
    </text>
  </g>

  <!-- CURSOR - white -->
  <g class="white-text">
    <text y="100">
      <tspan id="cursor" class="cursor" x="40">_</tspan>

      <!-- Move the cursor for each character (every 0.5s) -->
      <animate xlink:href="#cursor" attributeName="x" to="80"  begin="0.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="100"  begin="1.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="120"  begin="1.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="140"  begin="2.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="160"  begin="2.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="180"  begin="3.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="200"  begin="3.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="220"  begin="4.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="240"  begin="4.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="260"  begin="5.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="280"  begin="5.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="300"  begin="6.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="320"  begin="6.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="340"  begin="7.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="360"  begin="7.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="380"  begin="8.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="390"  begin="8.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="420"  begin="9.0s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="440"  begin="9.5s"  dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="460"  begin="10.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="480"  begin="10.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="500"  begin="11.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="520"  begin="11.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="540"  begin="12.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="560"  begin="12.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="580"  begin="13.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="600"  begin="13.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="620"  begin="14.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="640"  begin="14.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor" attributeName="x" to="660"  begin="15.0s" dur="0.1s" fill="freeze" />

      <!-- Fade out the cursor at the end -->
      <animate
        xlink:href="#cursor"
        attributeName="opacity"
        from="1" to="0"
        begin="15.5s" dur="0.1s"
        fill="freeze"
      />
    </text>
  </g>

  <!-- OPACITY ANIMATIONS (All Characters) -->
  <g>
    <!-- Animation timings based on cursor movement -->
    <!-- "Hi, I am Niklas :)" starts at 0.5s and each character appears every 0.5s -->
    <animate xlink:href="#t0"  attributeName="opacity" from="0" to="1" begin="0.5s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t1"  attributeName="opacity" from="0" to="1" begin="1.0s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t2"  attributeName="opacity" from="0" to="1" begin="1.5s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t3"  attributeName="opacity" from="0" to="1" begin="2.0s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t4"  attributeName="opacity" from="0" to="1" begin="2.5s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t5"  attributeName="opacity" from="0" to="1" begin="3.0s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t6"  attributeName="opacity" from="0" to="1" begin="3.5s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t7"  attributeName="opacity" from="0" to="1" begin="4.0s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t8"  attributeName="opacity" from="0" to="1" begin="4.5s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t9"  attributeName="opacity" from="0" to="1" begin="5.0s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#t10" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t11" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t12" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t13" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t14" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t15" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t16" attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t17" attributeName="opacity" from="0" to="1" begin="9.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t18" attributeName="opacity" from="0" to="1" begin="9.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t19" attributeName="opacity" from="0" to="1" begin="10.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t20" attributeName="opacity" from="0" to="1" begin="10.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t21" attributeName="opacity" from="0" to="1" begin="11.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t22" attributeName="opacity" from="0" to="1" begin="11.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t23" attributeName="opacity" from="0" to="1" begin="12.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t24" attributeName="opacity" from="0" to="1" begin="12.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t25" attributeName="opacity" from="0" to="1" begin="13.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t26" attributeName="opacity" from="0" to="1" begin="13.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t27" attributeName="opacity" from="0" to="1" begin="14.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t28" attributeName="opacity" from="0" to="1" begin="14.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t29" attributeName="opacity" from="0" to="1" begin="15.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t30" attributeName="opacity" from="0" to="1" begin="15.5s" dur="0.1s" fill="freeze" />
  </g>
</svg>
