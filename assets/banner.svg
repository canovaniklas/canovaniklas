<svg viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">

  <!-- Definitions for gradients and styles -->
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D1B2A; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B263B; stop-opacity:1" />
    </linearGradient>

    <!-- Wave Path -->
    <path id="wavePath" d="M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z" />

    <!-- Typing Animation Keyframes -->
    <style>
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }

      .cursor {
        animation: blink 1s step-end infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="150" fill="url(#bgGradient)" />

  <!-- Wave Animation -->
  <use href="#wavePath" fill="#ffffff" opacity="0.2">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z;
        M0,110 C150,60 450,160 600,110 L600,150 L0,150 Z;
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z" />
  </use>
  <use href="#wavePath" fill="#ffffff" opacity="0.3">
    <animate attributeName="d" dur="15s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z;
        M0,90 C150,40 450,140 600,90 L600,150 L0,150 Z;
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z" />
  </use>

  <!-- Typing Text -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text x="300" y="75" text-anchor="middle">
      <!-- Define all tspans at the same position to keep text fixed -->
      <tspan id="t0" opacity="0">_</tspan>
      <tspan id="t1" opacity="0">H_</tspan>
      <tspan id="t2" opacity="0">Hi_</tspan>
      <tspan id="t3" opacity="0">Hi,_</tspan>
      <tspan id="t4" opacity="0">Hi, _</tspan>
      <tspan id="t5" opacity="0">Hi, I_</tspan>
      <tspan id="t6" opacity="0">Hi, I _</tspan>
      <tspan id="t7" opacity="0">Hi, I a_</tspan>
      <tspan id="t8" opacity="0">Hi, I am_</tspan>
      <tspan id="t9" opacity="0">Hi, I am _</tspan>
      <tspan id="t10" opacity="0">Hi, I am N_</tspan>
      <tspan id="t11" opacity="0">Hi, I am Ni_</tspan>
      <tspan id="t12" opacity="0">Hi, I am Nik_</tspan>
      <tspan id="t13" opacity="0">Hi, I am Nikl_</tspan>
      <tspan id="t14" opacity="0">Hi, I am Nikla_</tspan>
      <tspan id="t15" opacity="0">Hi, I am Niklas_</tspan>
      <tspan id="t16" opacity="0">Hi, I am Niklas :)</tspan>
    </text>
  </g>

  <!-- Typing Animation: Fade in and out each tspan sequentially -->
  <g>
    <!-- Animate t0: "_" -->
    <animate href="#t0" attributeName="opacity" from="0" to="1" begin="0.0s" dur="0.1s" fill="freeze" />
    <animate href="#t0" attributeName="opacity" from="1" to="0" begin="0.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t1: "H_" -->
    <animate href="#t1" attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.1s" fill="freeze" />
    <animate href="#t1" attributeName="opacity" from="1" to="0" begin="1.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t2: "Hi_" -->
    <animate href="#t2" attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.1s" fill="freeze" />
    <animate href="#t2" attributeName="opacity" from="1" to="0" begin="1.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t3: "Hi,_" -->
    <animate href="#t3" attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.1s" fill="freeze" />
    <animate href="#t3" attributeName="opacity" from="1" to="0" begin="2.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t4: "Hi, _" -->
    <animate href="#t4" attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.1s" fill="freeze" />
    <animate href="#t4" attributeName="opacity" from="1" to="0" begin="2.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t5: "Hi, I_" -->
    <animate href="#t5" attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.1s" fill="freeze" />
    <animate href="#t5" attributeName="opacity" from="1" to="0" begin="3.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t6: "Hi, I _" -->
    <animate href="#t6" attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.1s" fill="freeze" />
    <animate href="#t6" attributeName="opacity" from="1" to="0" begin="3.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t7: "Hi, I a_" -->
    <animate href="#t7" attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.1s" fill="freeze" />
    <animate href="#t7" attributeName="opacity" from="1" to="0" begin="4.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t8: "Hi, I am_" -->
    <animate href="#t8" attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.1s" fill="freeze" />
    <animate href="#t8" attributeName="opacity" from="1" to="0" begin="4.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t9: "Hi, I am _" -->
    <animate href="#t9" attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.1s" fill="freeze" />
    <animate href="#t9" attributeName="opacity" from="1" to="0" begin="5.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t10: "Hi, I am N_" -->
    <animate href="#t10" attributeName="opacity" from="0" to="1" begin="5.0s" dur="0.1s" fill="freeze" />
    <animate href="#t10" attributeName="opacity" from="1" to="0" begin="5.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t11: "Hi, I am Ni_" -->
    <animate href="#t11" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate href="#t11" attributeName="opacity" from="1" to="0" begin="6.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t12: "Hi, I am Nik_" -->
    <animate href="#t12" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate href="#t12" attributeName="opacity" from="1" to="0" begin="6.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t13: "Hi, I am Nikl_" -->
    <animate href="#t13" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate href="#t13" attributeName="opacity" from="1" to="0" begin="7.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t14: "Hi, I am Nikla_" -->
    <animate href="#t14" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate href="#t14" attributeName="opacity" from="1" to="0" begin="7.5s" dur="0.1s" fill="freeze" />

    <!-- Animate t15: "Hi, I am Niklas_" -->
    <animate href="#t15" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate href="#t15" attributeName="opacity" from="1" to="0" begin="8.0s" dur="0.1s" fill="freeze" />

    <!-- Animate t16: "Hi, I am Niklas :)" -->
    <animate href="#t16" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <!-- No fade out for the final text -->
  </g>

</svg>
