<svg viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">

  <!-- DEFINITIONS -->
  <defs>
    <!-- Gradient Background: now #0d1116 to #3c444d -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1116; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c444d; stop-opacity:1" />
    </linearGradient>

    <!-- Wave Path -->
    <path id="wavePath" d="M0,100 C150,50 450,150 600,100 L600,180 L0,180 Z" />

    <!-- Typing Animation Keyframes -->
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: 0; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
    </style>
  </defs>

  <!-- BACKGROUND -->
  <rect width="600" height="180" fill="url(#bgGradient)" />

  <!-- WAVE ANIMATIONS (Optional Eye Candy) -->
  <use href="#wavePath" fill="#ffffff" opacity="0.2">
    <animate attributeName="d"
      dur="10s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,180 L0,180 Z;
        M0,110 C150,60 450,160 600,110 L600,180 L0,180 Z;
        M0,100 C150,50 450,150 600,100 L600,180 L0,180 Z"
    />
  </use>
  <use href="#wavePath" fill="#ffffff" opacity="0.3">
    <animate attributeName="d"
      dur="15s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,180 L0,180 Z;
        M0,90 C150,40 450,140 600,90 L600,180 L0,180 Z;
        M0,100 C150,50 450,150 600,100 L600,180 L0,180 Z"
    />
  </use>

  <!-- FIRST LINE: "Hi, I am Niklas :)" -->
  <!-- Font size = 24 -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75" text-anchor="start">
      <!-- Characters spaced ~20px apart -->
      <tspan x="140" id="t0" opacity="0">H</tspan>
      <tspan x="160" id="t1" opacity="0">i</tspan>
      <tspan x="180" id="t2" opacity="0">,</tspan>
      <tspan x="200" id="t3" opacity="0"> </tspan>
      <tspan x="220" id="t4" opacity="0">I</tspan>
      <tspan x="240" id="t5" opacity="0"> </tspan>
      <tspan x="260" id="t6" opacity="0">a</tspan>
      <tspan x="280" id="t7" opacity="0">m</tspan>
      <tspan x="300" id="t8" opacity="0"> </tspan>
      <tspan x="320" id="t9" opacity="0">N</tspan>
      <tspan x="340" id="t10" opacity="0">i</tspan>
      <tspan x="360" id="t11" opacity="0">k</tspan>
      <tspan x="380" id="t12" opacity="0">l</tspan>
      <tspan x="400" id="t13" opacity="0">a</tspan>
      <tspan x="420" id="t14" opacity="0">s</tspan>
      <tspan x="440" id="t15" opacity="0"> </tspan>
      <tspan x="460" id="t16" opacity="0">:</tspan>
      <tspan x="465" id="t17" opacity="0">)</tspan>
    </text>
  </g>

  <!-- CURSOR for the FIRST LINE -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75" text-anchor="start">
      <!-- Start cursor at x=120 -->
      <tspan id="cursor" class="cursor" x="120">_</tspan>
      <!-- Move cursor after each character appears -->
      <animate href="#cursor" attributeName="x" to="160" begin="0.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="180" begin="1.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="200" begin="1.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="220" begin="2.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="240" begin="2.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="260" begin="3.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="280" begin="3.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="300" begin="4.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="320" begin="4.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="340" begin="5.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="360" begin="5.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="380" begin="6.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="400" begin="6.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="420" begin="7.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="440" begin="7.5s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="460" begin="8.0s" dur="0.1s" fill="freeze" />
      <animate href="#cursor" attributeName="x" to="465" begin="8.5s" dur="0.1s" fill="freeze" />
      <!-- Fade out after last character appears -->
      <animate href="#cursor" attributeName="opacity" from="1" to="0" begin="9.0s" dur="0.3s" fill="freeze" />
    </text>
  </g>

  <!-- Animate FIRST LINE Characters (0 -> 1) -->
  <g>
    <!-- Each character appears in 0.5s increments -->
    <animate href="#t0"  attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.1s" fill="freeze" />
    <animate href="#t1"  attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.1s" fill="freeze" />
    <animate href="#t2"  attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.1s" fill="freeze" />
    <animate href="#t3"  attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.1s" fill="freeze" />
    <animate href="#t4"  attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.1s" fill="freeze" />
    <animate href="#t5"  attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.1s" fill="freeze" />
    <animate href="#t6"  attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.1s" fill="freeze" />
    <animate href="#t7"  attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.1s" fill="freeze" />
    <animate href="#t8"  attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.1s" fill="freeze" />
    <animate href="#t9"  attributeName="opacity" from="0" to="1" begin="5.0s" dur="0.1s" fill="freeze" />
    <animate href="#t10" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate href="#t11" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate href="#t12" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate href="#t13" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate href="#t14" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate href="#t15" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <animate href="#t16" attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.1s" fill="freeze" />
    <animate href="#t17" attributeName="opacity" from="0" to="1" begin="9.0s" dur="0.1s" fill="freeze" />
  </g>

  <!-- SECOND LINE: "How are you?" (Half Font Size = 12px) -->
  <!-- Appears after the first line completes (~9s) -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="12">
    <text y="105" text-anchor="start">
      <!-- We'll type "How are you?" in 0.5s increments, starting at 10.0s -->
      <tspan x="140" id="h0" opacity="0">H</tspan>
      <tspan x="155" id="h1" opacity="0">o</tspan>
      <tspan x="170" id="h2" opacity="0">w</tspan>
      <tspan x="185" id="h3" opacity="0"> </tspan>
      <tspan x="200" id="h4" opacity="0">a</tspan>
      <tspan x="215" id="h5" opacity="0">r</tspan>
      <tspan x="230" id="h6" opacity="0">e</tspan>
      <tspan x="245" id="h7" opacity="0"> </tspan>
      <tspan x="260" id="h8" opacity="0">y</tspan>
      <tspan x="275" id="h9" opacity="0">o</tspan>
      <tspan x="290" id="h10" opacity="0">u</tspan>
      <tspan x="305" id="h11" opacity="0">?</tspan>
    </text>
  </g>

  <!-- OPTIONAL CURSOR FOR SECOND LINE -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="12">
    <text y="105" text-anchor="start">
      <!-- Start the second line's cursor at x=125 around 10s -->
      <tspan id="cursor2" class="cursor" x="125" opacity="0">_</tspan>

      <!-- Appear at 10.0s, then move in sync with each character below -->
      <animate
        href="#cursor2" attributeName="opacity" from="0" to="1"
        begin="10.0s" dur="0.1s" fill="freeze"
      />

      <!-- Move cursor after each character in the second line:
           We'll shift ~15px each time. The second line starts at 10.0s -->

      <!-- h0 => "H" at 10.0s => move cursor to x=155 at 10.5s -->
      <animate href="#cursor2" attributeName="x" to="155" begin="10.5s" dur="0.1s" fill="freeze" />
      <!-- h1 => "o" at 10.5s => move to x=170 at 11.0s -->
      <animate href="#cursor2" attributeName="x" to="170" begin="11.0s" dur="0.1s" fill="freeze" />
      <!-- h2 => "w" at 11.0s => move to x=185 at 11.5s -->
      <animate href="#cursor2" attributeName="x" to="185" begin="11.5s" dur="0.1s" fill="freeze" />
      <!-- h3 => " " at 11.5s => move to x=200 at 12.0s -->
      <animate href="#cursor2" attributeName="x" to="200" begin="12.0s" dur="0.1s" fill="freeze" />
      <!-- h4 => "a" at 12.0s => move to x=215 at 12.5s -->
      <animate href="#cursor2" attributeName="x" to="215" begin="12.5s" dur="0.1s" fill="freeze" />
      <!-- h5 => "r" at 12.5s => move to x=230 at 13.0s -->
      <animate href="#cursor2" attributeName="x" to="230" begin="13.0s" dur="0.1s" fill="freeze" />
      <!-- h6 => "e" at 13.0s => move to x=245 at 13.5s -->
      <animate href="#cursor2" attributeName="x" to="245" begin="13.5s" dur="0.1s" fill="freeze" />
      <!-- h7 => " " at 13.5s => move to x=260 at 14.0s -->
      <animate href="#cursor2" attributeName="x" to="260" begin="14.0s" dur="0.1s" fill="freeze" />
      <!-- h8 => "y" at 14.0s => move to x=275 at 14.5s -->
      <animate href="#cursor2" attributeName="x" to="275" begin="14.5s" dur="0.1s" fill="freeze" />
      <!-- h9 => "o" at 14.5s => move to x=290 at 15.0s -->
      <animate href="#cursor2" attributeName="x" to="290" begin="15.0s" dur="0.1s" fill="freeze" />
      <!-- h10 => "u" at 15.0s => move to x=305 at 15.5s -->
      <animate href="#cursor2" attributeName="x" to="305" begin="15.5s" dur="0.1s" fill="freeze" />
      <!-- h11 => "?" at 15.5s => move to x=320 at 16.0s -->
      <animate href="#cursor2" attributeName="x" to="320" begin="16.0s" dur="0.1s" fill="freeze" />

      <!-- Finally, fade out the second cursor -->
      <animate
        href="#cursor2" attributeName="opacity" from="1" to="0"
        begin="16.2s" dur="0.3s" fill="freeze"
      />
    </text>
  </g>

  <!-- Animate SECOND LINE Characters -->
  <g>
    <!-- Start typing after first line is done (~9s), we begin at 10.0s -->
    <animate href="#h0"  attributeName="opacity" from="0" to="1" begin="10.0s" dur="0.1s" fill="freeze" />
    <animate href="#h1"  attributeName="opacity" from="0" to="1" begin="10.5s" dur="0.1s" fill="freeze" />
    <animate href="#h2"  attributeName="opacity" from="0" to="1" begin="11.0s" dur="0.1s" fill="freeze" />
    <animate href="#h3"  attributeName="opacity" from="0" to="1" begin="11.5s" dur="0.1s" fill="freeze" />
    <animate href="#h4"  attributeName="opacity" from="0" to="1" begin="12.0s" dur="0.1s" fill="freeze" />
    <animate href="#h5"  attributeName="opacity" from="0" to="1" begin="12.5s" dur="0.1s" fill="freeze" />
    <animate href="#h6"  attributeName="opacity" from="0" to="1" begin="13.0s" dur="0.1s" fill="freeze" />
    <animate href="#h7"  attributeName="opacity" from="0" to="1" begin="13.5s" dur="0.1s" fill="freeze" />
    <animate href="#h8"  attributeName="opacity" from="0" to="1" begin="14.0s" dur="0.1s" fill="freeze" />
    <animate href="#h9"  attributeName="opacity" from="0" to="1" begin="14.5s" dur="0.1s" fill="freeze" />
    <animate href="#h10" attributeName="opacity" from="0" to="1" begin="15.0s" dur="0.1s" fill="freeze" />
    <animate href="#h11" attributeName="opacity" from="0" to="1" begin="15.5s" dur="0.1s" fill="freeze" />
  </g>

</svg>
