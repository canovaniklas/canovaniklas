<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"  <!-- IMPORTANT for xlink:href -->
>
  <!-- DEFINITIONS -->
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d1116" stop-opacity="1" />
      <stop offset="100%" stop-color="#3c444d" stop-opacity="1" />
    </linearGradient>

    <!-- Typing Animation Keyframes -->
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50%      { opacity: 0; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
    </style>
  </defs>

  <!-- BACKGROUND RECTANGLE -->
  <rect width="600" height="200" fill="url(#bgGradient)" />

  <!-- ─────────────────────────────────────────────────────────
       FIRST LINE: "Hi, I am Niklas :)"
       ───────────────────────────────────────────────────────── -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75">
      <tspan x="140" id="t0"  opacity="0">H</tspan>
      <tspan x="160" id="t1"  opacity="0">i</tspan>
      <tspan x="180" id="t2"  opacity="0">,</tspan>
      <tspan x="200" id="t3"  opacity="0"> </tspan>
      <tspan x="220" id="t4"  opacity="0">I</tspan>
      <tspan x="240" id="t5"  opacity="0"> </tspan>
      <tspan x="260" id="t6"  opacity="0">a</tspan>
      <tspan x="280" id="t7"  opacity="0">m</tspan>
      <tspan x="300" id="t8"  opacity="0"> </tspan>
      <tspan x="320" id="t9"  opacity="0">N</tspan>
      <tspan x="340" id="t10" opacity="0">i</tspan>
      <tspan x="360" id="t11" opacity="0">k</tspan>
      <tspan x="380" id="t12" opacity="0">l</tspan>
      <tspan x="400" id="t13" opacity="0">a</tspan>
      <tspan x="420" id="t14" opacity="0">s</tspan>
      <tspan x="440" id="t15" opacity="0"> </tspan>
      <tspan x="460" id="t16" opacity="0">:</tspan>
      <tspan x="465" id="t17" opacity="0">)</tspan>
    </text>
  </g>

  <!-- CURSOR (FIRST LINE) -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75">
      <tspan id="cursor1" class="cursor" x="120">_</tspan>

      <!-- Using xlink:href instead of href -->
      <animate xlink:href="#cursor1" attributeName="x" to="160" begin="0.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="180" begin="1.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="200" begin="1.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="220" begin="2.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="240" begin="2.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="260" begin="3.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="280" begin="3.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="300" begin="4.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="320" begin="4.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="340" begin="5.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="360" begin="5.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="380" begin="6.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="400" begin="6.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="420" begin="7.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="440" begin="7.5s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="460" begin="8.0s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor1" attributeName="x" to="465" begin="8.5s" dur="0.1s" fill="freeze" />

      <!-- Fade out the first-line cursor at 9.0s -->
      <animate
        xlink:href="#cursor1"
        attributeName="opacity"
        from="1" to="0"
        begin="9.0s" dur="0.1s"
        fill="freeze"
      />
    </text>
  </g>

  <!-- OPACITY ANIMATIONS (FIRST LINE CHARACTERS) -->
  <g>
    <animate xlink:href="#t0"  attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t1"  attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t2"  attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t3"  attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t4"  attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t5"  attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t6"  attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t7"  attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t8"  attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t9"  attributeName="opacity" from="0" to="1" begin="5.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t10" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t11" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t12" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t13" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t14" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t15" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t16" attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#t17" attributeName="opacity" from="0" to="1" begin="9.0s" dur="0.1s" fill="freeze" />
  </g>

  <!-- SECOND LINE: "How are you?" -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="115">
      <tspan x="140" id="h0"  opacity="0">H</tspan>
      <tspan x="160" id="h1"  opacity="0">o</tspan>
      <tspan x="180" id="h2"  opacity="0">w</tspan>
      <tspan x="200" id="h3"  opacity="0"> </tspan>
      <tspan x="220" id="h4"  opacity="0">a</tspan>
      <tspan x="240" id="h5"  opacity="0">r</tspan>
      <tspan x="260" id="h6"  opacity="0">e</tspan>
      <tspan x="280" id="h7"  opacity="0"> </tspan>
      <tspan x="300" id="h8"  opacity="0">y</tspan>
      <tspan x="320" id="h9"  opacity="0">o</tspan>
      <tspan x="340" id="h10" opacity="0">u</tspan>
      <tspan x="360" id="h11" opacity="0">?</tspan>
    </text>
  </g>

  <!-- CURSOR (SECOND LINE) -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="115">
      <!-- Start second-line cursor invisible. -->
      <tspan id="cursor2" class="cursor" x="120" opacity="0">_</tspan>

      <!-- Appear at 9.1s (once first line's cursor is gone) -->
      <animate
        xlink:href="#cursor2"
        attributeName="opacity"
        from="0" to="1"
        begin="9.1s" dur="0.05s"
        fill="freeze"
      />

      <!-- Move in 0.5s steps -->
      <animate xlink:href="#cursor2" attributeName="x" to="160" begin="9.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="180" begin="10.1s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="200" begin="10.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="220" begin="11.1s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="240" begin="11.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="260" begin="12.1s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="280" begin="12.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="300" begin="13.1s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="320" begin="13.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="340" begin="14.1s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="360" begin="14.6s" dur="0.1s" fill="freeze" />
      <animate xlink:href="#cursor2" attributeName="x" to="380" begin="15.1s" dur="0.1s" fill="freeze" />

      <!-- Fade out second-line cursor once done -->
      <animate
        xlink:href="#cursor2"
        attributeName="opacity"
        from="1" to="0"
        begin="15.4s" dur="0.3s"
        fill="freeze"
      />
    </text>
  </g>

  <!-- OPACITY ANIMATIONS (SECOND LINE CHARACTERS) -->
  <g>
    <animate xlink:href="#h0"  attributeName="opacity" from="0" to="1" begin="9.1s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#h1"  attributeName="opacity" from="0" to="1" begin="9.6s"  dur="0.1s" fill="freeze" />
    <animate xlink:href="#h2"  attributeName="opacity" from="0" to="1" begin="10.1s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h3"  attributeName="opacity" from="0" to="1" begin="10.6s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h4"  attributeName="opacity" from="0" to="1" begin="11.1s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h5"  attributeName="opacity" from="0" to="1" begin="11.6s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h6"  attributeName="opacity" from="0" to="1" begin="12.1s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h7"  attributeName="opacity" from="0" to="1" begin="12.6s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h8"  attributeName="opacity" from="0" to="1" begin="13.1s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h9"  attributeName="opacity" from="0" to="1" begin="13.6s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h10" attributeName="opacity" from="0" to="1" begin="14.1s" dur="0.1s" fill="freeze" />
    <animate xlink:href="#h11" attributeName="opacity" from="0" to="1" begin="14.6s" dur="0.1s" fill="freeze" />
  </g>

</svg>
