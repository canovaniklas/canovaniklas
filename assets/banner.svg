<svg viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">

  <!-- Definitions for gradients and styles -->
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D1B2A; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B263B; stop-opacity:1" />
    </linearGradient>

    <!-- Wave Path -->
    <path id="wavePath" d="M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z" />

    <!-- Typing Animation Keyframes -->
    <style>
      @keyframes blink {
        0%   { opacity: 1; }
        50%  { opacity: 0; }
        100% { opacity: 1; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="150" fill="url(#bgGradient)" />

  <!-- Wave Animations (optional eye-candy) -->
  <use href="#wavePath" fill="#FFFFFF" opacity="0.2">
    <animate attributeName="d"
      dur="10s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z;
        M0,110 C150,60 450,160 600,110 L600,150 L0,150 Z;
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z"
    />
  </use>
  <use href="#wavePath" fill="#FFFFFF" opacity="0.3">
    <animate attributeName="d"
      dur="15s" repeatCount="indefinite"
      values="
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z;
        M0,90 C150,40 450,140 600,90 L600,150 L0,150 Z;
        M0,100 C150,50 450,150 600,100 L600,150 L0,150 Z"
    />
  </use>

  <!-- Typing Text -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75" text-anchor="start">
      <!-- Each character is 20px apart; adjust x as needed -->
      <tspan x="140" id="t0" opacity="0">H</tspan>
      <tspan x="160" id="t1" opacity="0">i</tspan>
      <tspan x="180" id="t2" opacity="0">,</tspan>
      <tspan x="200" id="t3" opacity="0"> </tspan>
      <tspan x="220" id="t4" opacity="0">I</tspan>
      <tspan x="240" id="t5" opacity="0"> </tspan>
      <tspan x="260" id="t6" opacity="0">a</tspan>
      <tspan x="280" id="t7" opacity="0">m</tspan>
      <tspan x="300" id="t8" opacity="0"> </tspan>
      <tspan x="320" id="t9" opacity="0">N</tspan>
      <tspan x="340" id="t10" opacity="0">i</tspan>
      <tspan x="360" id="t11" opacity="0">k</tspan>
      <tspan x="380" id="t12" opacity="0">l</tspan>
      <tspan x="400" id="t13" opacity="0">a</tspan>
      <tspan x="420" id="t14" opacity="0">s</tspan>
      <!-- Separate space, colon, and parenthesis so they appear step-by-step -->
      <tspan x="440" id="t15" opacity="0"> </tspan>
      <tspan x="460" id="t16" opacity="0">:</tspan>
      <tspan x="480" id="t17" opacity="0">)</tspan>
    </text>
  </g>

  <!-- Cursor -->
  <g fill="#FFFFFF" font-family="Courier New, monospace" font-size="24">
    <text y="75" text-anchor="start">
      <!-- Initial cursor at x=120 so it's visible at start -->
      <tspan id="cursor" class="cursor" x="120">_</tspan>

      <!-- Move cursor in sync with each typed character: 
           We'll move it after each letter's appearance -->
      <!-- t0 => H appears at 0.5s, so move cursor to 160 right after -->
      <animate href="#cursor" attributeName="x" to="160" begin="0.5s" dur="0.1s" fill="freeze" />
      <!-- t1 => i at 1.0s => move to 180 -->
      <animate href="#cursor" attributeName="x" to="180" begin="1.0s" dur="0.1s" fill="freeze" />
      <!-- t2 => , at 1.5s => move to 200 -->
      <animate href="#cursor" attributeName="x" to="200" begin="1.5s" dur="0.1s" fill="freeze" />
      <!-- t3 => space at 2.0s => move to 220 -->
      <animate href="#cursor" attributeName="x" to="220" begin="2.0s" dur="0.1s" fill="freeze" />
      <!-- t4 => I at 2.5s => move to 240 -->
      <animate href="#cursor" attributeName="x" to="240" begin="2.5s" dur="0.1s" fill="freeze" />
      <!-- t5 => space at 3.0s => move to 260 -->
      <animate href="#cursor" attributeName="x" to="260" begin="3.0s" dur="0.1s" fill="freeze" />
      <!-- t6 => a at 3.5s => move to 280 -->
      <animate href="#cursor" attributeName="x" to="280" begin="3.5s" dur="0.1s" fill="freeze" />
      <!-- t7 => m at 4.0s => move to 300 -->
      <animate href="#cursor" attributeName="x" to="300" begin="4.0s" dur="0.1s" fill="freeze" />
      <!-- t8 => space at 4.5s => move to 320 -->
      <animate href="#cursor" attributeName="x" to="320" begin="4.5s" dur="0.1s" fill="freeze" />
      <!-- t9 => N at 5.0s => move to 340 -->
      <animate href="#cursor" attributeName="x" to="340" begin="5.0s" dur="0.1s" fill="freeze" />
      <!-- t10 => i at 5.5s => move to 360 -->
      <animate href="#cursor" attributeName="x" to="360" begin="5.5s" dur="0.1s" fill="freeze" />
      <!-- t11 => k at 6.0s => move to 380 -->
      <animate href="#cursor" attributeName="x" to="380" begin="6.0s" dur="0.1s" fill="freeze" />
      <!-- t12 => l at 6.5s => move to 400 -->
      <animate href="#cursor" attributeName="x" to="400" begin="6.5s" dur="0.1s" fill="freeze" />
      <!-- t13 => a at 7.0s => move to 420 -->
      <animate href="#cursor" attributeName="x" to="420" begin="7.0s" dur="0.1s" fill="freeze" />
      <!-- t14 => s at 7.5s => move to 440 -->
      <animate href="#cursor" attributeName="x" to="440" begin="7.5s" dur="0.1s" fill="freeze" />
      <!-- t15 => space at 8.0s => move to 460 -->
      <animate href="#cursor" attributeName="x" to="460" begin="8.0s" dur="0.1s" fill="freeze" />
      <!-- t16 => : at 8.5s => move to 480 -->
      <animate href="#cursor" attributeName="x" to="480" begin="8.5s" dur="0.1s" fill="freeze" />
      <!-- t17 => ) at 9.0s => move to 500 -->
      <animate href="#cursor" attributeName="x" to="500" begin="9.0s" dur="0.1s" fill="freeze" />

      <!-- Finally, fade out the cursor after the last character appears (9.0s) -->
      <animate href="#cursor" attributeName="opacity" from="1" to="0" begin="9.2s" dur="0.3s" fill="freeze" />
    </text>
  </g>

  <!-- Animate each character's opacity from 0 â†’ 1 in sync -->
  <g>
    <animate href="#t0"  attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.1s" fill="freeze" />
    <animate href="#t1"  attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.1s" fill="freeze" />
    <animate href="#t2"  attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.1s" fill="freeze" />
    <animate href="#t3"  attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.1s" fill="freeze" />
    <animate href="#t4"  attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.1s" fill="freeze" />
    <animate href="#t5"  attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.1s" fill="freeze" />
    <animate href="#t6"  attributeName="opacity" from="0" to="1" begin="3.5s" dur="0.1s" fill="freeze" />
    <animate href="#t7"  attributeName="opacity" from="0" to="1" begin="4.0s" dur="0.1s" fill="freeze" />
    <animate href="#t8"  attributeName="opacity" from="0" to="1" begin="4.5s" dur="0.1s" fill="freeze" />
    <animate href="#t9"  attributeName="opacity" from="0" to="1" begin="5.0s" dur="0.1s" fill="freeze" />
    <animate href="#t10" attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze" />
    <animate href="#t11" attributeName="opacity" from="0" to="1" begin="6.0s" dur="0.1s" fill="freeze" />
    <animate href="#t12" attributeName="opacity" from="0" to="1" begin="6.5s" dur="0.1s" fill="freeze" />
    <animate href="#t13" attributeName="opacity" from="0" to="1" begin="7.0s" dur="0.1s" fill="freeze" />
    <animate href="#t14" attributeName="opacity" from="0" to="1" begin="7.5s" dur="0.1s" fill="freeze" />
    <animate href="#t15" attributeName="opacity" from="0" to="1" begin="8.0s" dur="0.1s" fill="freeze" />
    <animate href="#t16" attributeName="opacity" from="0" to="1" begin="8.5s" dur="0.1s" fill="freeze" />
    <animate href="#t17" attributeName="opacity" from="0" to="1" begin="9.0s" dur="0.1s" fill="freeze" />
  </g>
</svg>
